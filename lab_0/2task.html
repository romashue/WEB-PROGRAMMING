<!--Вариант 0. 
Создайте форму, позволяющую выбирать несколько из данных значений в поле марка автомобиля: бмв, мерседес, ауди и пр. Используйте теги <label> и <input>.

-->
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
            <header><h1>Выберите марку автомобиля!</h1></header>
    </head>
    
    <body>
    <form action="#">
        <label>бмв<input type="checkbox"></label><br />
        <label>мерседес<input type="checkbox"></label><br />
        <label>ауди<input type="checkbox"></label><br />
        </form>
    </body>
</html>
